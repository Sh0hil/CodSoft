<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    #calculator {
  width: 300px;
  margin: 0 auto;
  border: 1px solid black;
  padding: 10px;
}

#result {
  width: 100%;
  height: 50px;
  font-size: 20px;
  
}

.buttons {
  display: flex;
  flex-wrap: wrap;
  color: red;
}

button {
  width: 50px;
  height: 50px;
  font-size: 20px;
  margin: 5px;
}
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="result" />
    <div class="buttons">
      <button type="button" onclick="display(1)">1</button>
      <button type="button" onclick="display(2)">2</button>
      <button type="button" onclick="display(3)">3</button>
      <button type="button" onclick="display(3)">4</button>
      <button type="button" onclick="display(3)">5</button>
      <button type="button" onclick="display(3)">6</button>
      <button type="button" onclick="display(3)">7</button>
      <button type="button" onclick="display(3)">8</button>
      <button type="button" onclick="display(3)">9</button>
      <button type="button" onclick="display(3)">0</button>
      <button type="button" onclick="display('+')">+</button>
      <button type="button" onclick="display('-')">-</button>
      <button type="button" onclick="display('*')">*</button>
      <button type="button" onclick="display('/')">/</button>
      <button type="button" onclick="calculate()">=</button>
      <button type="button" onclick="clearScreen()" style="width: 100px;" >AC</button>
    </div>
  </div>

  <script>
    function display(value) {
      document.getElementById("result").value += value;
    }

    function calculate() {
      var result = eval(document.getElementById("result").value);
      document.getElementById("result").value = result;
    }

    function clearScreen() {
      document.getElementById("result").value = "";
    }
  </script>
</body>
</html>
